<div class="container" style="margin-top: 30px;">
    <div id="padre" class="row">
        <div class="col">
            <h1>Listado de Registros</h1>
        </div>
        <div class="col" style="padding-top: 10px;">
            <div class="input-group mb-3" style="width:500px;">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="height:40px;"><i
                            class="fa-solid fa-magnifying-glass"></i></span>
                </div>
                <input type="text" class="form-control" name="filterDataFile" placeholder="Search..."
                    [(ngModel)]="filterDataRegister">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div id="tabla">
                <table id="tableRegisters" class="table table-striped table-bordered" style="width: 100%">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>Registro id</th>
                            <th>Registro datos</th>
                            <th>Archivo relacionado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let register of registers |filterRegister:filterDataRegister">
                            <td class="text-center size">{{register.registerId}}</td>
                            <td>{{register.registerData}}</td>
                            <td class="text-center">{{register.file.nameFile}} | {{register.file.fileId}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
