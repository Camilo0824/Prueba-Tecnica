<div class="container" style="margin-top: 30px;">
    <h1>Listado de Archivos</h1>
    <div class="row">
        <div class="col">
                <div class="input-group mb-3" style="width:500px;">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="height:40px;"><i class="fa-solid fa-magnifying-glass"></i></span>
                    </div>
                    <input type="text" class="form-control" name="filterDataFile" placeholder="Search..."
                        [(ngModel)]="filterDataFile">
                </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-striped table-bordered" style="width: 100%">
                <thead class="table-dark text-center">
                    <tr>
                        <th style="cursor: pointer;" (click)="setOrder('fileId')">Archivo id</th>
                        <th style="cursor: pointer;" (click)="setOrder('nameFile')">Nombre archivo</th>
                        <th class="size" style="cursor: pointer;" (click)="setOrder('nameCol')">Nombre columnas</th>
                        <th style="cursor: pointer;" (click)="setOrder('totalCol')">N° columnas</th>
                        <th style="cursor: pointer;" (click)="setOrder('totalRegisters')">N° registros</th>
                        <th><i class="fa-solid fa-sort" (click)="sort()"></i></th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let archivo of files | filtroFile:filterDataFile">
                        <td class="text-center">{{archivo.fileId}}</td>
                        <td >{{archivo.nameFile}}</td>
                        <td class="size">{{archivo.nameCol}}</td>
                        <td class="text-center" >{{archivo.totalCol}}</td>
                        <td class="text-center" colspan="2">{{archivo.totalRegisters}}</td>
                    </tr>
                    <tr class="table-dark">
                        <td class="text-center"><i class="fa-solid fa-angle-left" (click)="rewind()"></i></td>
                        <td class="text-center" colspan="3">
                            <span *ngFor="let p of totalPages; let i=index">
                                <a style="cursor: pointer; text-decoration: none;" (click)="setPage(i)"
                                    [ngClass]="{'text-primary': i === page}"
                                    [ngClass]="{'text-white': i != page}">{{i+1}}&nbsp;&nbsp;&nbsp;</a>
                            </span>
                        </td>
                        <td class="text-center" colspan="2"><i class="fa-solid fa-angle-right" (click)="forward()"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
